<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 20px;
            background-color:#e7f7fd;
            color: #333;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #555;
        }
        
        button {
            padding: 10px;
            background-color: #cc8899;
            color: #010203;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color:#ae98aa; /* Darker coral on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <form action="/redirect" method="post">
        <button type="submit" name="option" value="meeting">Get started</button>
</form>
</body>
</html>
